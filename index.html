<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="input">
            <div><input type="text" id="cityinput" placeholder=""></div>
            <div id="submit">
                <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #63E6BE;" id="submitimage"></i>
            </div>
        </div>
        <div class="outputTemp">
            <div><img src="./images/clear.png" id="condition"></div>
            <div class="temp">
                <p id="temp">0Â°C</p>
            </div>
            <div class="city">
                <p id="cityname"></p>
            </div>
        </div>
        <div class="extraInfo">
            <div class="humanidity">
                <div><img src="./images/humidity.png" id="humanidityimg"></div>
                <div>
                    <p id="humanidity">0%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <div><img src="./images/wind.png" id="windimg"></div>
                <div>
                    <p id="windspeed">0m/s</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
